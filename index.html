<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="img-banner">
            <div class="logo-wrapper">
                <div class="logo"></div>
                <div class="logo-name">Deep Space</div>
            </div>
        </div>
        <div class="content-right">
            <div class="our-service">
                <p>The cosmos are calling. Sign up now for your chance to win a free seat aboard the Starcruiser 2100.<sup>*</sup> Maiden voyage set to launch Q3 2025.  </p>
                <p>Buckle up for an out of this world adventure!</p>
            </div>
            <form action="" method="get" class="sign-up-form">
                <h3>Blast off!</h3>
                <section>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-input">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd">
                        </div>
                        <div class="form-input">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-pwd" id="confirm-pwd">
                        </div>
                    </div>
                </section>
                <section>
                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>
                </section>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
            <div class="content-bottom-right">
                <p><sup>*</sup>In-flight meal and drink service not included</p>
            </div>  
        </div>
    </div>
</body>
</html>
